<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="style/image/icons8-dice-96.png" type="image/x-icon">
</head>

<body>
    <section class="section">
        <div class="top"><button class="again">again!</button>
            <p> (between 1 and 20)</p>
        </div>
        <p class="my-number">guess my number!</p>
        <div class="line"></div>
        <p class="number">?</p>
        <i class=" icon" style="display: none;">ðŸ¥‡</i>
        <div class="sec">
            <div class="sec-one">
                <p class="message">Start guessing...</p>
                <p class="score">score: 20</p>
                <p class="highScore">high Score: 0</p>
            </div>
            <div class="sec-two">
                <input type="number" class=" guess input">
                <button class="check">check</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
